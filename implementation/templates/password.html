{% extends "layout.html" %}

{% block title %}
    password
{% endblock %}

{% block main %}
<br>
    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" name="old_pass" placeholder="old password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass" placeholder="new password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">change password</button>
    </form>
{% endblock %}
